name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Build
        run: npm run build
        env:
          REACT_APP_TELEGRAM_BOT_TOKEN: ${{ secrets.REACT_APP_TELEGRAM_BOT_TOKEN }}
          REACT_APP_TELEGRAM_CHAT_ID: ${{ secrets.REACT_APP_TELEGRAM_CHAT_ID }}
        continue-on-error: false

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Используем ACCESS_TOKEN если доступен, иначе GITHUB_TOKEN
          DEPLOY_TOKEN="${{ secrets.ACCESS_TOKEN }}"
          if [ -z "$DEPLOY_TOKEN" ]; then
            DEPLOY_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          echo "Deploying to gh-pages branch..."
          npx -y gh-pages -d build --dotfiles --repo https://x-access-token:${DEPLOY_TOKEN}@github.com/${{ github.repository }}.git --branch gh-pages
          echo "Deployment completed successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}